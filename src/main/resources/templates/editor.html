<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h2>Product List</h2>
<div th:unless="${#lists.isEmpty(products)}">
    <dl th:each="product : ${products}">
        <dt class="">
            <span th:text="${product.name}">Name</span> price: <span
                th:text="${livro.price}">price</span>
            <span th:text="${livro.avaiable}">avaiable</span>
        </dt>
        <dd class="">
            <span th:if="${livro.description}" th:text="${livro.description}">Description</span>
            <span th:if="${livro.description eq null}"> Nenhuma descrição foi adicionada para esse livro!</span>
        </dd>
    </dl>
</div>
<div th:if="${#lists.isEmpty(products)}">
    <p>No Products.</p>
</div>
<hr/>
<h3>Add a new product:</h3>
<form method="POST">
    <label for="name">Name:</label> <input id="name" type="text"
                                             name="name" size="50"></input><br/>
    <label for="price">Price:</label> <input id="price" type="text"
                                             name="price" size="15"></input><br/>
    <label for="available">Available:</label> <input id="available" type="text"
                                             name="available" size="15"></input><br/>
    <label for="description">Description:</label><br/>
    <textarea id="description" name="description" cols="80" rows="5"> </textarea>
    <br/> <input type="submit"></input>
</form>
</body>
</html>
